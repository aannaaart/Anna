
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跨年運氣大考驗：2025 to 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f7f7f7;
        font-family: 'M PLUS Rounded 1c', sans-serif;
        user-select: none;
        color: #333;
      }

      @keyframes kuuki-hop {
        0%, 100% { transform: translateY(0); }
        45% { transform: translateY(var(--jump-height, -60px)); }
        55% { transform: translateY(var(--jump-height, -60px)); }
      }

      @keyframes sparkle-fade {
        0% { transform: scale(0) rotate(0deg); opacity: 1; }
        100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
      }

      @keyframes text-pop {
        0% { transform: translate(-50%, 0); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translate(-50%, -60px); opacity: 0; }
      }

      .animate-kuuki-hop {
        animation: kuuki-hop 0.35s cubic-bezier(0.2, 0, 0.2, 1);
      }

      .sparkle-effect {
        position: absolute;
        pointer-events: none;
        animation: sparkle-fade 0.4s ease-out forwards;
        z-index: 30;
        color: #ff69b4;
        font-size: 24px;
      }

      .pop-text {
        position: absolute;
        pointer-events: none;
        animation: text-pop 0.7s ease-out forwards;
        z-index: 40;
        font-weight: 900;
        text-shadow: 2px 2px 0 #fff;
        font-size: 1.5rem;
        white-space: nowrap;
      }

      .pop-text.blue { color: #0067c0; }
      .pop-text.red { color: #e53e3e; }

      .overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), 
                    linear-gradient(90deg, rgba(255, 0, 0, 0.01), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.01));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 100;
      }

      .dino-shadow {
        width: 80px;
        height: 8px;
        background: rgba(0,0,0,0.1);
        border-radius: 50%;
        margin-top: 2px;
        transition: transform 0.35s;
      }

      .jumping .dino-shadow {
        transform: scale(0.3);
        opacity: 0.1;
      }

      .character-img {
        width: 140px; 
        height: 140px; 
        display: block;
        object-fit: contain;
        image-rendering: -webkit-optimize-contrast; /* 增加清晰度 */
      }
      
      .character-img-small {
        width: 100px;
        height: 100px;
        object-fit: contain;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "htm": "https://esm.sh/htm@3.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div class="overlay"></div>
  </body>
</html>
