<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跨年運氣大考驗：2026 貓辣妹版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap');
        body { margin: 0; padding: 0; overflow: hidden; background-color: #f7f7f7; font-family: 'M PLUS Rounded 1c', sans-serif; user-select: none; }
        @keyframes kuuki-hop { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-100px); } }
        .animate-kuuki-hop { animation: kuuki-hop 0.4s ease-out; }
        .character-img { width: 120px; height: auto; display: block; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';

        function Game() {
            const [jumping, setJumping] = useState(false);
            const [score, setScore] = useState(0);

            const handleJump = () => {
                if (!jumping) {
                    setJumping(true);
                    setScore(s => s + 1);
                    setTimeout(() => setJumping(false), 400);
                }
            };

            useEffect(() => {
                window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleJump(); });
                return () => window.removeEventListener('keydown', handleJump);
            }, [jumping]);

            return (
                <div className="flex flex-col items-center justify-center h-screen" onClick={handleJump}>
                    <div className="text-3xl font-bold mb-10">分數：{score}</div>
                    
                    <div className="relative">
                        {/* 【重點：更換圖片處】 
                             請把下面的 src 換成你的檔名，例如 "cat_girl.png" 
                             確保這個圖片檔案也上傳到了 GitHub 同一個資料夾 */}
                        <img 
                            src="你的圖片檔名.png" 
                            className={`character-img ${jumping ? 'animate-kuuki-hop' : ''}`}
                            onError={(e) => { e.target.src="https://placehold.co/120x120?text=Cat+Girl"; }}
                        />
                        <div className={`w-20 h-2 bg-black/10 rounded-full mx-auto mt-2 transition-transform ${jumping ? 'scale-50 opacity-20' : 'scale-100'}`}></div>
                    </div>
                    
                    <div className="mt-20 text-gray-400">點擊畫面或按空白鍵跳躍</div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Game />);
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</body>
</html>
